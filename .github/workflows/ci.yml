name: .NET CI + Coverage (local report)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore

      - name: Run tests with coverage and capture logs
        id: test
        continue-on-error: true
        run: |
          dotnet test tests/dotnet-ci.Tests.csproj --no-build --collect:"XPlat Code Coverage" 2>&1 | tee test-output.log
          echo "EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV



      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.1.26 
        env:
          DOTNET_ROOT: /home/runner/.dotnet
          PATH: /home/runner/.dotnet/tools:/usr/bin:/bin

      - name: Generate coverage report
        run: |
          reportgenerator \
            -reports:tests/**/coverage.cobertura.xml \
            -targetdir:coverage-report \
            -reporttypes:Html
        env:
          PATH: /home/runner/.dotnet/tools:/usr/bin:/bin
      
      - name: Docker build
        run: docker build -t dotnet-ci-app .
      
      - name: Login to Docker Hub.
        if: success()
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker push
        if: success()
        run: |
          docker tag dotnet-ci-app ${{ secrets.DOCKER_USERNAME }}/dotnet-ci-app
          docker push ${{ secrets.DOCKER_USERNAME }}/dotnet-ci-app
      
      - name: Marcar como fallido si los tests fallaron
        if: env.EXIT_CODE != '0'
        run: exit 1

      - name: Enviar embed a Discord si pasa
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "âœ… CI exitoso",
                "description": "**Repositorio:** [${{ github.repository }}](https://github.com/${{ github.repository }})\n**Rama:** `${{ github.ref_name }}`\n[ðŸ”— Ver run completo](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                "color": 65280,
                "footer": {
                  "text": "Autor: ${{ github.actor }}"
                },
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_SUCCESS }}

      - name: IA explanation + Discord alert
        if: failure()
        run: |
          echo "Capturando logs..."
          if [ -f test-output.log ]; then
            LOGS=$(tail -n 50 test-output.log | head -c 1500 | sed 's/["`]/\\&/g' | tr '\n' ' ')
          else
            LOGS="No se pudo encontrar test-output.log"
          fi

          echo "Enviando a OpenAI..."

          PROMPT=$(jq -Rs . <<< "Este es el error:\n\n$LOGS")

          RESPONSE=$(curl -s https://openrouter.ai/api/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.OPENROUTER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -H "HTTP-Referer: https://github.com/${{ github.repository }}" \
            -d "{
              \"model\": \"deepseek/deepseek-chat\",
              \"messages\": [
                {
                  \"role\": \"system\",
                  \"content\": \"ExplicÃ¡ este error de test de .NET como si fueras una IA que ayuda a un estudiante que reciÃ©n estÃ¡ empezando.\"
                },
                {
                  \"role\": \"user\",
                  \"content\": $PROMPT
                }
              ]
              }")


          echo "Respuesta cruda de OpenAI:"
          echo "$RESPONSE"

          EXPLICACION=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "âš ï¸ DeepSeek no devolviÃ³ contenido vÃ¡lido."')


          echo "ExplicaciÃ³n generada:"
          echo "$EXPLICACION"

          curl -X POST -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"âŒ Tests fallidos - explicaciÃ³n de IA\",
                \"description\": \"**Repositorio:** [${{ github.repository }}](https://github.com/${{ github.repository }})\\n**Rama:** \`${{ github.ref_name }}\`\\n[ðŸ” Ver run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\",
                \"color\": 16711680,
                \"fields\": [
                  { \"name\": \"ExplicaciÃ³n de la IA\", \"value\": \"$(echo "$EXPLICACION" | head -c 1000)\" }
                ],
                \"footer\": { \"text\": \"Autor: ${{ github.actor }}\" },
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\" }
              ]
            }" \
            ${{ secrets.DISCORD_WEBHOOK_FAILURE }}

      